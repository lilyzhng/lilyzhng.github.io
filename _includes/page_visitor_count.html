{% if site.enable_hit_counter %}
<div class="visitor-count-footer">
  <img src="https://hits.sh/lilyzhng.github.io{{ page.url | remove: '.html' }}.svg?style=flat-square&label=Page%20Views&color=888&labelColor=555" 
       alt="Page visitor count" 
       class="visitor-badge" />
</div>

<style>
.visitor-count-footer {
  margin-top: 60px;
  padding-top: 30px;
  border-top: 1px solid #e5e5e5;
  text-align: center;
  opacity: 0.7;
  transition: opacity 0.3s ease;
}

.visitor-count-footer:hover {
  opacity: 1;
}

.visitor-badge {
  height: 20px;
  vertical-align: middle;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .visitor-count-footer {
    border-top-color: #333;
  }
}
</style>
{% endif %}
