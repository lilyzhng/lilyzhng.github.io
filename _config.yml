# Site settings
title: ""
masthead_title: ""   # text shown top-left
email: lilyzhng.ai@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Technical Lead and Research Scientist, working on 3D generation and vision language models.
twitter_username: _lilyzhng
github_username: lilyzhng
minimal_mistakes_skin: dirt
search: false

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
timezone: America/Los_Angeles # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

author:
  name   : ""
  avatar : "/assets/img/prof_pic.jpeg"
  bio    : "Technical Lead and Research Scientist"
  location: "Palo Alto, CA"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/lilyzhng/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/_lilyzhng"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lilyzhng"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=la-Mx-UAAAAJ"

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/lilyzhng/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/_lilyzhng"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lilyzhng"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# (optional, keeps the sidebar bio visible on every page)
defaults:
  -
    scope:
      path: ""        # everything
    values:
      page_js:
        - /assets/js/video-toggle.js

